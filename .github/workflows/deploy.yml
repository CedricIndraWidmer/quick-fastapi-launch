name: Deploy to EC2 via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create deployment package
        run: |
          mkdir -p deployment
          # Exclude unnecessary files from the package
          zip -r deployment/app.zip . \
            -x "node_modules/*" \
            ".git/*" \
            ".github/*" \
            "venv/*" \
            ".env*" \
            "*.log" \
            ".DS_Store"

      - name: Deploy package to EC2 via SCP
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          source: "deployment/app.zip"
          target: ${{ secrets.TARGET_DIR }}
          rm: false

      - name: Run deployment commands on EC2
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ${{ secrets.TARGET_DIR }}
            
            # Extract deployment package
            unzip -o deployment/app.zip -d .
            rm deployment/app.zip

            # Set up/Update Virtual Environment
            python3 -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt

            # Start/Restart the app with PM2 using uvicorn
            pm2 start ecosystem.config.js || pm2 reload ecosystem.config.js
            pm2 save