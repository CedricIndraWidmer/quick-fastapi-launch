# Deploy Workflow

name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install -r requirements.txt

      - name: Deploy application
        run: |
          . venv/bin/activate
          pm2 start "uvicorn main:app --host 0.0.0.0 --port 8000" --name "fastapi-app" || pm2 restart "fastapi-app"